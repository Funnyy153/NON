server {
    listen 80;
    server_name teamchet-election69.ai-dear-d.com;
    
    root /path/to/your/out/folder;  # เปลี่ยนเป็น path จริงของ out folder
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Handle pages routes with trailing slash - redirect to without slash
    location ~ ^/pages/([^/]+)/$ {
        return 301 /pages/$1;
    }
    
    # Handle pages routes without trailing slash - serve the .html file
    location ~ ^/pages/([^/]+)$ {
        try_files $uri $uri.html /pages/$1.html =404;
    }
    
    # Handle Next.js static export routes
    location / {
        try_files $uri $uri.html $uri/ =404;
    }
    
    # Handle static assets
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Handle images and other static files
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Handle 404 errors
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
